---
layout: default
---

<div class="inner">
  <h2>Posts</h2>

  <ul>
  {% for post in site.posts %}
    <li>

      <article class="post">
        <h2 class="title" itemprop="name headline">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p class="meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <div class="body">{{ post.excerpt | split: '<!-- more -->' | first }}</div>
      </article>

    </li>
  {% endfor %}
  </ul>
</div>
