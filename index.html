---
layout: default
---

<div class="inner">
  <ul>
  {% for post in site.posts %}
    <li class="post">
      <h2 class="title" itemprop="name headline">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="meta">{{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}</p>

      <img src="{{ post.banner }}" class="image" />
      <div class="body">{{ post.content | split: '<!-- more -->' | first }}</div>
      <a class="fR" href="{{ post.url }}">Continue reading</a>
      <br class="cB" />
    </li>
  {% endfor %}
  </ul>
</div>
